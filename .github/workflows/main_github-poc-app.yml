# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - github-poc-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write #This is required for actions/checkout
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

       # Step 1: Run only the npm install phase to trigger node download
      - name: Run frontend-maven-plugin to trigger node install
        run: mvn com.github.eirslett:frontend-maven-plugin:1.15.1:npm@npm-install || true

      # Step 2: Fix permissions on the downloaded node binary
      - name: Fix permissions on Node.js binary
        run: |
          if [ -f ./webapp/node/node ]; then
            chmod +x ./webapp/node/node
          fi

      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout
  
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_006D6D5EFE8D41C4901133CE86578A95 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9AD7D57404A84EF6B5A329D4FCB1D5BC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8FED8F8858204A8293423262A64E2E6A }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'github-poc-app'
          slot-name: 'Production'
          package: '*.jar'
          
